<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Together</title>
  <script src="https://cdn.socket.io/4.8.0/socket.io.min.js" integrity="sha384-OoIbkvzsFFQAG88r+IqMAjyOtYDPGO0cqK5HF5Uosdy/zUEGySeAzytENMDynREd" crossorigin="anonymous"></script>
</head>

<style>
  @font-face {
    font-family: 'MinSans-Regular';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/MinSans-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }

  * {
    font-family: 'MinSans-Regular';
    margin: 0 auto;
    color: white;
  }

  body {
    transition: all 0.5s ease-in-out;
    background-color: black;
  }

  .fade-out {
    animation: fadeOut 1s forwards;
  }

  @keyframes fadeOut {
    0% {
      opacity: 1;
    }

    100% {
      opacity: 0;
    }
  }

  nav {
    background-color: rgb(0, 0, 0);
    color: rgb(255, 255, 255);
    height: 40px;
  }

  nav>p {
    line-height: 40px;
    margin-left: 20px;
    text-align: left;
  }

  .home>li {
    text-align: right;
  }

  .home>a {
    color: rgb(255, 129, 129);
  }

  #flash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: white;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s ease;
  }

  .welcome {
    margin: 0;
    text-align: center;
    font-size: 3em;
  }

  .welcome>p {
    font-size: 0.8em;
    margin: 0 0;
  }

  .main {
    width: 100%;
    height: 70vh;
    background-size: cover;
    transform: scale(-1, 1);
    margin: 0;
  }

  #main-img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  button {
    font-family: 'MinSans-Regular';
    font-size: 1.8em;
    margin-top: 20px;
    display: block;
    align-items: center;
    text-align: center;
    width: 280px;
    height: 70px;
    border-radius: 35px;
    background-color: rgb(255, 85, 85);
    border: none;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
    cursor: pointer;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
    background-color: rgb(255, 100, 100);
  }

  .camera-box {
    margin: 0;
    height: 70vh;
    transform: scale(-1, 1);
  }

  .ping {
    color: rgb(80, 80, 80);
  }

  .photo-count {
    font-size: 2em;
  }

  .container {
    position: relative;
    padding: 20px;
  }

  #info {
    margin-bottom: 20px;
  }

  #video {
    object-fit: cover;
  }

  @media screen and (max-width: 1000px) {
    .main {
      display: none;
    }

    .container {
      padding: 10px;
    }

    button {
      font-family: 'pretandard-regular';
      width: 90%;
      max-width: 400px;
      height: 100px;
      font-size: 2.5em;
      margin-top: 50vh;
      transform: translateY(-50%);
      border-radius: 50px;
      background-color: rgb(74, 74, 74);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    button p {
      margin-bottom: 20px;
    }

    button:hover {
      background-color: rgb(255, 100, 100);
    }

    .welcome {
      font-size: 2.5em;
    }

    #info {
      margin-bottom: 10px;
    }

    .explain,
    nav,
    .ping {
      display: none;
    }

    .welcome {
      margin-top: 40px;
    }
  }

  .preview-container {
    position: fixed;
    top: 50px;
    right: 20px;
    z-index: 1000;
  }

  .camera-preview {
    width: 480px;
    height: 320px;
    background-color: #333;
    border-radius: 8px;
    overflow: hidden;
    transform: scale(-1, 1);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .camera-preview img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  @media screen and (max-width: 1000px) {
    .preview-container {
      top: 10px;
      right: 10px;
    }

    .camera-preview {
      width: 160px;
      height: 90px;
    }
  }
</style>

</body>

</html>

<script>
  let fps = 5;
  const factor = 1;
  let capture_on = true;
  let frameInterval;
  const mainImg = document.querySelector('#main-img');
  
  const socket = io(`http://localhost:8888`, {
    path: '/socket.io',
    transports: ['websocket']
  });
  
  const send = async () => {
    try {
      socket.emit('image', globalDataUrl.split(',')[1]);
      console.log('image sent');
    } catch (error) {
      console.error('Error sending image:', error);
    }
  };

  let globalDataUrl;
  const flash = document.getElementById("flash");
  const recordButton = document.getElementById('recordBtn');
  recordButton.addEventListener('click', send_last_img);

  function send_last_img() {
    console.log('click');
    send()
    send_last();

    flash.style.opacity = "1";
    setTimeout(() => {
      flash.style.opacity = "0"
    }, 200);
  };

  

  const send_last = async () => {
    try {
      socket.emit('result', globalDataUrl.split(',')[1]);
      console.log('result sent');
    } catch (error) {
      console.error('Error sending result:', error);
    }
  };

  socket.on('image', (data) => {
    console.log('image receved');
    mainImg.src = 'data:image/png;base64,' + data['image'];
  });

  // QR Ïù¥ÎØ∏ÏßÄ ÏàòÏã†
  socket.on("QR", (data) => {
            console.log("Received QR Code");
            console.log(data)

            // ÏÉà Ï∞Ω Ïó¥Í∏∞
            const popup = window.open("", "_blank", "width=300,height=350");
            if (popup) {
                // ÏÉà Ï∞ΩÏóê Ïù¥ÎØ∏ÏßÄ ÏÇΩÏûÖ
                popup.document.write(`
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>QR Code</title>
                    </head>
                    <body style="text-align:center; margin:0;">
                        <img src="${'data:image/png;base64,'}${data['image']}" alt="QR Code" style="max-width:100%; height:auto;">
                    </body>
                    </html>
                `);
                popup.moveTo();
                popup.document.close(); // ÏÉà Ï∞Ω ÌëúÏãú
            } else {
                alert("ÌåùÏóÖ Ï∞®Îã®Ïù¥ ÌôúÏÑ±ÌôîÎêòÏñ¥ ÏûàÏäµÎãàÎã§. ÌåùÏóÖÏùÑ ÌóàÏö©Ìï¥Ï£ºÏÑ∏Ïöî.");
            }
        });

  socket.on("end", () => {
    if (popupWindow && !popupWindow.closed) {
        popupWindow.close(); // ÌåùÏóÖ Îã´Í∏∞
        console.log("Popup closed due to 'end' event");
    }
  });

  const captureImage = () => {
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    const video = document.getElementById('video');

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    context.drawImage(video, 0, 0, canvas.width * factor, canvas.height * factor);

    const dataURL = canvas.toDataURL('image/png');
    globalDataUrl = dataURL;

    //send(dataURL);
    
  };


  socket.on('connect', () => {
    console.log('connected');
    const connection = document.querySelector('.home > a');
    connection.textContent = 'Ïó∞Í≤∞Îê®';
    connection.style.color = 'green';
    socket.emit('register', { role: 'monitor' });
    console.log('register as monitor');
    socket.emit('filter', 3);
    console.log('set filter: 3');
    frameInterval = setInterval(() => {
      if (capture_on) {
        captureImage();
      }
    }, 1000 / fps);
  });

  socket.on('disconnect', () => {
    console.log('disconnected');
  });

  

  let pic_count = 10;
  /*
  const picAnchor = document.querySelector('.photo-count');
  picAnchor.textContent = pic_count;
  */
  

 
  let mediaRecorder;
  let recordedChunks = [];
  

  
  
  let globalStream;

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      globalStream = stream;
      const videoTrack = stream.getVideoTracks()[0];
      const settings = videoTrack.getSettings();

      const videoElement = document.getElementById('video');
      videoElement.srcObject = stream;
      videoElement.play();

      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) {
          recordedChunks.push(event.data);
        }
      };

      mediaRecorder.onstop = () => {
        capture_on = false;
        const blob = new Blob(recordedChunks, {
          type: 'video/mp4'
        });
        recordedChunks = [];
        uploadVideo(blob);

        pic_count--;
        //picAnchor.textContent = pic_count;

        if (pic_count === 0) {
          document.body.classList.add('fade-out');
          setTimeout(() => {
            location.href = './photo-select.html';
          }, 1000);
        }
      };
      mediaRecorder.start();
    })
    .catch(error => {
      console.error('Error accessing media devices:', error);
    });

  function uploadVideo(blob) {

</script>
